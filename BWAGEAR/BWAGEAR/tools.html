<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tools.css" />
  </head>
  <body>
    <section id="tools">
      <div class="wrapper">
        <div class="tools__cards">
          <div class="tools__card one">
            <div class="tools__card-image">
              <img src="./assets/logo/figma.svg" alt="figma" />
            </div>
            <div class="tools__card-descriptions">
              <div class="tools__card-head">
                <p class="tools__card-name">Figma</p>
                <span class="tools__card-price">Free</span>
              </div>
              <div class="tools__card-description">
                <p class="tools__card-descriptiondata">
                  Figma helps the teams to create, test, and ship better designs
                  from start to finish.
                </p>
              </div>
              <div class="tools__card-tags">
                <p class="tools__card-tag">Design</p>
                <p class="tools__card-tag">Development</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
