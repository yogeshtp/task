<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/hero.css" />
  </head>
  <body>
    <section id="hero">
      <div class="wrapper">
        <div class="hero">
            <div class="container-left">
              <h1 class="hero__heading">
                Tools for Designer, Developer, and Business Owner
              </h1>
              <p class="hero__description">
                Information about the latest and most popular design and developer
                tools around the world.
              </p>
              <div class="hero__button">
                <div class="accent__button">
                  <p>Explore Now</p>
                </div>
              </div>
              <div class="hero__usercounts">
                <div class="userone">
                  <img src="./assets/media/user1.png" alt="user1" />
                  <div class="usertwo">
                    <img src="./assets/media/user2.png" alt="user2" />
                  </div>
                </div>
                <p class="usercounts"><span>4,000</span> + User using the tools</p>
              </div>
            </div>
            <div class="container-right">
              <div class="dottedcircle">
                <img src="./assets/logo/dottedcircle.png" alt="dottedcircle" />
                <div class="gear">
                  <img src="./assets/logo/Gear.svg" alt="Gear" />
                </div>
                <div class="figma logo">
                  <img src="./assets/logo/figma.svg" alt="figma" />
                </div>
                <div class="in logo">
                  <img src="./assets/logo/in_logo.svg" alt="inlogo" />
                </div>
                <div class="github logo">
                  <img src="./assets/logo/github.svg" alt="github" />
                </div>
                <div class="xd logo">
                  <img src="./assets/logo/xd.svg" alt="xdlogo" />
                </div>
                <div class="vscode logo">
                  <img src="./assets/logo/vs_code.svg" alt="vscode" />
                </div>
                <div class="pycharm logo">
                  <img src="./assets/logo/jb_pycharm.svg" alt="pycharm" />
                </div>
              </div>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
