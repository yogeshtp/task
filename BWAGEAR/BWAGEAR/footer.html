<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <section id="footer">
      <div class="wrapper">
        <div class="footer">
          <div class="footer__logo-social">
            <div class="footer__logo">
              <img class="logo-img" src="./assets/logo/Gear.svg" alt="gear" />
              <p class="logo">Gear</p>
            </div>
            <div class="footer__social">
              <img src="./assets/icons/facebook.svg" alt="facebook" />
              <img src="./assets/icons/instagram.svg" alt="instagram" />
              <img src="./assets/icons/twitter.svg" alt="twitter" />
            </div>
          </div>
          <div class="footer__links">
            <h3 class="links__head">Resource</h3>
            <ul>
              <li><p class="links__list">About us</p></li>
              <li><p class="links__list">Blog</p></li>
              <li><p class="links__list">Contact</p></li>
              <li><p class="links__list">FAQ</p></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
